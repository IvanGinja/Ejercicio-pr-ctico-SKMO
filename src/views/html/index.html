<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <script src="https://kit.fontawesome.com/39ae60f305.js" crossorigin="anonymous"></script>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="../css/front-modules.css" />
  <script type="text/javascript" src="../libs/dependencies.js"></script>
  <script type="module" src="../js/front-dev.js"></script>
  <title>Index | Front Seed</title>
</head>

<body>
  <header class="sk-header">
    <!-- DESKOPT LOGO -->
    <figure class="sk-header__picture sk-header__picture--hidden">
      <a href="" class="sk-header__link">
        <img class="sk-header__logo" src="../../assets/images/DeskoptLogo.png" alt="Logo everis" />
      </a>
    </figure>

    <!-- MOBILE LOGO -->
    <figure class="sk-header__picture" aria-flowto="i2">
      <a href="" class="sk-header__link">
        <img class="sk-header__logo" src="../../assets/images/MobileLogo.png" alt="Logo everis" />
      </a>
    </figure>

  

    <!-- MENU -->
    <nav class="sk-nav-menu" aria-flowto="i1">
      <button class="sk-nav-menu__mobile-menu" role="menu" aria-label="Despegable">
        <i class="sk-nav-menu__icon fa-solid fa-bars"></i>
      </button>
      <ul class="sk-nav-menu__list" role="menu">
        <li class="sk-nav-menu__item">
          <i class="sk-nav-menu__icon"></i>
          <a href="" class="sk-nav-menu__link">Inicio</a>
        </li>
        <li class="sk-nav-menu__item">
          <i class="sk-nav-menu__icon"></i>
          <a href="" class="sk-nav-menu__link">Aplicaciones</a>
        </li>
        <li class="sk-nav-menu__item">
          <i class="sk-nav-menu__icon"></i>
          <a href="" class="sk-nav-menu__link">Comunidades</a>
        </li>
        <li class="sk-nav-menu__item">
          <i class="sk-nav-menu__icon"></i>
          <a href="" class="sk-nav-menu__link">everPedia</a>
        </li>
      </ul>
    </nav>

    <!-- SEARCH -->
    <div class="sk-search">
      <from class="sk-search__content">
          <input class="sk-search__data-entry" type="search">
          <i class="fa-solid fa-magnifying-glass"></i>
      </form>
    </div>

    <!--  SUBMENU -->
    <div class="sk-submenu" role="menu" aria-label="Menu notificaciones y perfil de usuario">
      <button class="sk-submenu__btn" aria-label="Notificaciones">
        <i class="sk-submenu__icon fa-solid fa-bell"></i>
      </button>
      <div class="sk-submenu__profile-content" aria-label="Perfil usuario">
        <figure class="sk-submenu__content-img">
          <a href="" class="sk-submenu__link">
          <img src="../../assets/images/profile.png" alt="Logo perfil de usuario">
          </a>
        </figure>
      </div>
      <button class="sk-submenu__btn" aria-label="">
        <i class="sk-submenu__icon fa-solid fa-caret-down"></i>
      </button>
    </div>
  </header>

  <main class="sk-main">
    <div class="sk-main__primary-content sk-primary-conten">
      <section class="sk-primary-conten__cards" aria-label="Eventos">
        <header class="sk-primary-conten__head-card">
          <div class="sk-primary-conten__title">
            <i class="sk-primary-conten__icon fa-regular fa-calendar-days"></i>
            <p class="sk-primary-conten__text">Eventos</p>
          </div>
          <button class="sk-primary-conten__options">
            <i class="sk-primary-conten__icon"></i>
          </button>
        </header>
        <div class="sk-primary-conten__card-content"></div>
        <footer class="sk-primary-conten__foot-card"></footer>
      </section>
      <section class="sk-primary-conten__cards" aria-label="Notificaciones">
        <header class="sk-primary-conten__head-card">
          <div class="sk-primary-conten__title">
            <i class="sk-primary-conten__icon"></i>
            <p class="sk-primary-conten__text"></p>
          </div>
          <button class="sk-primary-conten__options">
            <i class="sk-primary-conten__icon"></i>
          </button>
        </header>
        <div class="sk-primary-conten__card-content"></div>
        <footer class="sk-primary-conten__foot-card"></footer>
      </section>
      <section class="sk-primary-conten__cards" aria-label="Mails">
        <header class="sk-primary-conten__head-card">
          <div class="sk-primary-conten__title">
            <i class="sk-primary-conten__icon"></i>
            <p class="sk-primary-conten__text"></p>
          </div>
          <button class="sk-primary-conten__options">
            <i class="sk-primary-conten__icon"></i>
          </button>
        </header>
        <div class="sk-primary-conten__card-content"></div>
        <footer class="sk-primary-conten__foot-card"></footer>
      </section>
      <section class="sk-primary-conten__cards" aria-label="Proyectos">
        <header class="sk-primary-conten__head-card">
          <div class="sk-primary-conten__title">
            <i class="sk-primary-conten__icon"></i>
            <p class="sk-primary-conten__text"></p>
          </div>
          <button class="sk-primary-conten__options">
            <i class="sk-primary-conten__icon"></i>
          </button>
        </header>
        <div class="sk-primary-conten__card-content"></div>
        <footer class="sk-primary-conten__foot-card"></footer>
      </section>
      <section class="sk-primary-conten__cards" aria-label="Mis contactos">
        <header class="sk-primary-conten__head-card">
          <div class="sk-primary-conten__title">
            <i class="sk-primary-conten__icon"></i>
            <p class="sk-primary-conten__text"></p>
          </div>
          <button class="sk-primary-conten__options">
            <i class="sk-primary-conten__icon"></i>
          </button>
        </header>
        <div class="sk-primary-conten__card-content"></div>
        <footer class="sk-primary-conten__foot-card"></footer>
      </section>
    </div>
  </main>
</body>

</html>
